{% extends "base.html" %}

{% block content %}
<section class="category flex flex-wrap justify-center">
    <p class="mr2">Decks by category:</p>
    {% if categories %}
      {% for category in categories %}
      <p class="category_nav mr2">
        <a href="{{ category.get_absolute_url }}">{{ category }}</a>
      </p>
      {% endfor %}
    {% else %}
        <p>There are no categories in the database</p>
    {% endif %}
  </section>
{% endblock %}
