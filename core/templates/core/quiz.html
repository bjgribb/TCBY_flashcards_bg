{% extends "base.html" %}

{% block content %}
    <section class="deck-title">
        <span>
        <a href="{{ deck.get_absolute_url }}">{{ deck }}</a>
        </span>
        <span> created by {{ deck.creator }}
        </span>
    </section>
    <section class="play-quiz">
        <h4 id="play-button">To start click on question</h4>
        <div class="quiz-display-elements">
        <div class="card-display">card</div>
        </div>
        <div class="play-navigation">
        <p class="question-button">Question</p>
        <p class="score-display">Score</p>
        <p class="answer-button">Answer</p>
        </div>
    </section>
{% endblock %}
