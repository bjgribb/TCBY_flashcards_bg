{% extends "base.html" %}

{% block content %}
    <section class="deck-title">
        <span>
        <a href="{{ deck.get_absolute_url }}">{{ deck }}</a>
        </span>
        <span> created by {{ deck.creator }}
        </span>
    </section>
    <section class="play-quiz">
        <h4 class="question-button">To start click HERE</h4>
        <div class="card-main-container">
        <div class="card-display">
            <div class="card-front">front</div>
            <div class="card-back">back</div>
        </div>
        </div>
        <div class="play-navigation">
        {% comment %} <p class="question-button">Question</p> {% endcomment %}
        <p class="score-display">Score</p>
        <p class="answer-button">Answer</p>
        <p class="ask-if-correct">Correct?</p>
        <p class="ask-if-wrong">Wrong?</p>
        </div>
    </section>
{% endblock %}
