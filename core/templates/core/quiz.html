{% extends "base.html" %}

{% block content %}
<section class="deck-title">
    <div>
        {{ deck }} created by {{ deck.creator }}
    </div>
    <div>
    <p class="score-display">Score</p>
    </div>
</section>

<div class="start-button-div start-button">
    <i class="fas fa-play-circle"></i>
</div>

<section class="play-quiz">
    <div class="card-main-container">
        <div class="card-display">
            <div class="card-front">Click the play button to begin</div>
            <div class="card-back">Click the play button to begin</div>
        </div>
    </div>
</section>
{% endblock %}
